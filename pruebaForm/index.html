<body>

    <h1>Hey Soul </h1>



    <div class="wrap">
        <form action="validar_formulario.php" method="POST">

            <div class="campo">
                <label for="nombre">Introduce tu nombre</label>
                <input type="text" name="nombre" id="nombre" required>
            </div>


            <div class="campo">
                <label for="diasD">Dias en que estás disponible</label>
                <input type="text" name="diasD" id="diasD" required>
            </div>

            <div class="campo">
                <label for="planazo">Describe brevemente (o no) cuales planes serían para tí un planazo</label>
                <textarea name="planazo" id="planazo"></textarea>
            </div>


            <div class="campo" id="zona_check">
                <h3>Si no se te ocurren, aquí hay algunos que pueden servirte</h3>
                <label for="music">Tirarse a oir musica</label>
                <input type="checkbox" name="planes[]" id="music" value="Tirarse a escuchar musica">
                <br>

                <label for="pelis">Mirar pelis/series</label>
                <input type="checkbox" name="planes[]" id="pelis" value="Mirar pelis/series">
                <br>

                <label for="mate">Tomar mate/cafe</label>
                <input type="checkbox" name="planes[]" id="mate" value="Tomar mate/cafe">
                <br>

                <label for="caminar">Salir a caminar</label>
                <input type="checkbox" name="planes[]" id="caminar" value="Salir a caminar">
                <br>

                <label for="comer">Juntarse a comer</label>
                <input type="checkbox" name="planes[]" id="comer" value="Juntarse a comer">
                <br>
            </div>


            <div class="campo zona_radio">
                <h3>¿Aceptas la propuesta? <i class="fas fa-hand-point-right"></i><i class="fas fa-hand-point-left"></i></h3>
                <label for="si">Si</label>
                <input type="radio" name="confirmacion" id="si" value="si" required>
                <br>

                <label for="absyes">Absolutamente sí</label>
                <input type="radio" name="confirmacion" id="absyes" value="absyes">
                <br>

                <label for="no">No</label>
                <input type="radio" name="confirmacion" id="no" value="no">
            </div>


            <a class="btnWpp" href="https://api.whatsapp.com/send?phone=543467412255" target="_blank">click para ir a whatsapp :)</a>



            <input type="submit" value="Enviar respuestas">
        </form>

    </div>

        <div class="text-footer">
